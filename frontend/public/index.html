<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
      <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>React App</title>
  </head>
  <body class="tagged-questions-page unified-theme">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="notify-container"></div>
    <div id="custom-header"></div>
    <header class="top-bar js-top-bar top-bar__network">
        <div class="wmx12 mx-auto grid ai-center h100" role="menubar">
            <div class="-main grid--cell">
                    <a href="#" class="left-sidebar-toggle p0 ai-center jc-center js-left-sidebar-toggle" role="menuitem" aria-haspopup="true" aria-controls="left-sidebar" aria-expanded="false">
                        <span class="ps-relative"></span>
                    </a>
                    <div class="topbar-dialog leftnav-dialog js-leftnav-dialog dno">
                        <div class="left-sidebar js-unpinned-left-sidebar" data-can-be="left-sidebar" data-is-here-when="sm"></div>
                    </div>
                    <a href="https://stackoverflow.com" class="-logo js-gps-track"
                        data-gps-track="top_nav.click({is_current:false, location:5, destination:8})">
                        <span class="-img _glyph">Stack Overflow</span>
                    </a>
            </div>
            <ol class="overflow-x-auto ml-auto -secondary grid ai-center list-reset h100 user-logged-out" role="presentation">
                <div class="topbar-dialog siteSwitcher-dialog dno" role="menu">
                    <div class="header">
                        <h3>
                            <a href="https://stackoverflow.com">current community</a>
                        </h3>
                    </div>
                    <div class="modal-content bg-powder-050">
                        <ul class="current-site">
                            <li class="grid">
                                <div class="fl1">
                                    <a href="https://stackoverflow.com" class="current-site-link site-link js-gps-track grid gs8 gsx" data-id="1" data-gps-track="site_switcher.click({ item_type:3 })">
                                        <div class="favicon favicon-stackoverflow site-icon grid--cell" title="Stack Overflow"></div>
                                        <span class="grid--cell fl1">
                                            Stack Overflow
                                        </span>
                                    </a>
                                </div>
                                <div class="related-links">
                                        <a href="https://stackoverflow.com/help" class="js-gps-track" data-gps-track="site_switcher.click({ item_type:14 })">help</a>
                                        <a href="https://chat.stackoverflow.com/?tab=site&amp;host=stackoverflow.com" class="js-gps-track" data-gps-track="site_switcher.click({ item_type:6 })">chat</a>
                                </div>
                            </li>
                            <li class="related-site grid">
                                <div class="L-shaped-icon-container">
                                    <span class="L-shaped-icon"></span>
                                </div>
                                <a href="https://meta.stackoverflow.com"
                                   class=" site-link js-gps-track grid gs8 gsx"
                                   data-id="552"
                                   data-gps-track="site.switch({ target_site:552, item_type:3 }),site_switcher.click({ item_type:4 })">
                                    <div class="favicon favicon-stackoverflowmeta site-icon grid--cell" title="Meta Stack Overflow"></div>
                                    <span class="grid--cell fl1">
                                        Meta Stack Overflow
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="header" id="your-communities-header">
                        <h3>your communities</h3>
                    </div>
                    <div class="modal-content" id="your-communities-section">
                        <div class="call-to-login">
                            <a href="https://stackoverflow.com/users/signup?ssrc=site_switcher&amp;returnurl=%2fusers%2fstory%2fcurrent" class="login-link js-gps-track" data-gps-track="site_switcher.click({ item_type:10 })">Sign up</a> or <a href="https://stackoverflow.com/users/login?ssrc=site_switcher&amp;returnurl=https%3a%2f%2fstackoverflow.com%2fquestions%2ftagged%2fboost-asio%3ftab%3dVotes" class="login-link js-gps-track" data-gps-track="site_switcher.click({ item_type:11 })">log in</a> to customize your list.
                        </div>
                    </div>
                    <div class="header">
                        <h3><a href="https://stackexchange.com/sites">more stack exchange communities</a>
                        </h3>
                        <a href="https://stackoverflow.blog" class="fr">company blog</a>
                    </div>
                    <div class="modal-content">
                        <div class="child-content"></div>
                    </div>
                </div>
            </ol>
        </div>
    </header>
    <div class="container">
        <div id="left-sidebar" data-is-here-when="md lg" class="left-sidebar js-pinned-left-sidebar ps-relative">
            <div class="left-sidebar--sticky-container js-sticky-leftnav">
                <nav role="navigation">
                </nav>
            </div>
        </div>
        <div id="content" class="snippet-hidden">
            <div id="mainbar">
                <div data-controller="se-uql" data-se-uql-id="" data-se-uql-sanitize-tag-query="false">
                    <div class="grid ai-center jc-space-between mb12 sm:fd-column sm:ai-stretch">
                        <div class="uql-nav grid--cell" data-action="se-uql-list:edit-current-requested@document->se-uql#toggleEditor">
                            <div class="grid ai-center jc-space-between"></div>
                        </div>
                    </div>
                </div>
                <div id="questions" class="bt bc-black-100 mln24 pl24">
                        <div id="root"></div>
                </div>
                <br class="cbt" />
                <div class="s-pagination page-sizer fr">
                  <a href="/questions/tagged/boost-asio?tab=votes&amp;pagesize=15" title="Show 15 items per page" class="s-pagination--item is-selected">15</a>
                  <a href="/questions/tagged/boost-asio?tab=votes&amp;pagesize=30" title="Show 30 items per page" class="s-pagination--item">30</a>
                  <a href="/questions/tagged/boost-asio?tab=votes&amp;pagesize=50" title="Show 50 items per page" class="s-pagination--item">50</a>
                  <span class="s-pagination--item s-pagination--item__clear">per page</span>
                </div>
                <div class="s-pagination pager fl">
                    <div class="s-pagination--item is-selected">1</div>
                    <a class="s-pagination--item js-pagination-item" href="/questions/tagged/boost-asio?tab=votes&page=2&pagesize=15" rel="" title="Go to page 2">2</a>
                    <a class="s-pagination--item js-pagination-item" href="/questions/tagged/boost-asio?tab=votes&page=3&pagesize=15" rel="" title="Go to page 3">3</a>
                    <a class="s-pagination--item js-pagination-item" href="/questions/tagged/boost-asio?tab=votes&page=4&pagesize=15" rel="" title="Go to page 4">4</a>
                    <a class="s-pagination--item js-pagination-item" href="/questions/tagged/boost-asio?tab=votes&page=5&pagesize=15" rel="" title="Go to page 5">5</a>
                    <div class="s-pagination--item s-pagination--item__clear">â€¦</div>
                    <a class="s-pagination--item js-pagination-item" href="/questions/tagged/boost-asio?tab=votes&page=275&pagesize=15" rel="" title="Go to page 275">275</a>
                    <a class="s-pagination--item js-pagination-item" href="/questions/tagged/boost-asio?tab=votes&page=2&pagesize=15" rel="next" title="Go to page 2"> Next</a>
                </div>
            </div>
            <div id="sidebar">
                <div class="js-sidebar-zone" style="min-height: 735px;">
                    <div class="js-zone-container zone-container-sidebar">
                        <div id="dfp-tsb" class="everyonelovesstackoverflow everyoneloves__top-sidebar"></div>
                            <div class="js-report-ad-button-container " style="width: 300px"></div>
                    </div>
                    <div class="js-zone-container zone-container-sidebar">
                        <div id="dfp-msb" class="everyonelovesstackoverflow everyoneloves__mid-sidebar"></div>
                        <div class="js-report-ad-button-container " style="width: 300px"></div>
                    </div>
                    <div id="hireme"></div>
                </div>
                <div id="hot-network-questions" class="module tex2jax_ignore"></div>
                <div id="feed-link" class="js-feed-link"></div>
            </div>
        </div>
    </div>
    <footer id="footer" class="site-footer js-footer" role="contentinfo">
        <div class="site-footer--container">
            <div class="site-footer--logo">
                <a href="https://stackoverflow.com"><svg aria-hidden="true" class="native svg-icon iconLogoGlyphMd" width="32" height="37" viewBox="0 0 32 37"><path d="M26 33v-9h4v13H0V24h4v9h22z" fill="#BCBBBB"/><path d="M21.5 0l-2.7 2 9.9 13.3 2.7-2L21.5 0zM26 18.4L13.3 7.8l2.1-2.5 12.7 10.6-2.1 2.5zM9.1 15.2l15 7 1.4-3-15-7-1.4 3zm14 10.79l.68-2.95-16.1-3.35L7 23l16.1 2.99zM23 30H7v-3h16v3z" fill="#F48024"/></svg></a>
            </div>
            <nav class="site-footer--nav"></nav>
        </div>
    </footer>
    <div id="onetrust-consent-sdk" class="d-none"></div>
    <div id="onetrust-banner-sdk" data-controller="s-modal"></div>
    <div id="ot-pc-content" class="d-none"></div>
    <div id="onetrust-style" class="d-none">&nbsp;</div>
    <div class="d-none js-consent-banner-version" data-consent-banner-version="baseline"></div>
  </body>
</html>
